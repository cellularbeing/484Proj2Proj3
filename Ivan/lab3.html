<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    	h1   { 
			text-align:center; 
			color: #D0202E;
			font-size:5em;
			
		}
    	h4   { 
			text-align:center; 
			color: #D0202E;
			font-size:0.75em;
			
		}		
  		html { 
			height: 100%;
		
		}
	    body { 
			height: 100%; 
			margin: 0; 
			padding: 0;
			background-color: #EEEEEE;
		}
  		#map-canvas { 
			height: 35em; 
			width: 34em;
			margin: auto;
		}
		#theQuestion{
            position: absolute;  
            left: 27em; 
			font-size: 2em;
         }
		
	</style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">

	var map;
	var jacaranda;
	var sierra;
	var library;
	
	var count = 0;
	
	var correct = '#008200';
	var wrong = '#ff0000';
	
	var questionDisplay;
	var questionNum = 0;
	
	var locations = ["Jacaranda", "Sierra"];
	
	function doubleClicked(e)
	{
		alert("latitude: " + e.latLng.lat() + 
					" longitude: " + e.latLng.lng());		
	}

    function init()
    {
		questionDisplay = document.getElementById("theQuestion");
		
    	var mapOptions = {
		    zoom: 16,
		    center: new google.maps.LatLng(34.240, -118.5285),
		    mapTypeId: google.maps.MapTypeId.ROADMAP,
			disableDoubleClickZoom: true,
			scrollwheel: false,
			disableDefaultUI: true,
			zoomControl: false,
			draggable: false,
			scaleControl: false,
			clickableLabels: false 
	    }
	  	map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
		map.setOptions({styles: [{featureType: "all", elementType: "labels", stylers: [ { visibility: "off" } ]}]});
		
        jacaranda = new google.maps.Rectangle({
            map: map,
			strokeOpacity: 0,
            fillOpacity: 0,
            bounds: new google.maps.LatLngBounds(
                new google.maps.LatLng(34.242010, -118.529429),
                new google.maps.LatLng(34.241052, -118.527799)
            )
        });
		
        sierra = new google.maps.Rectangle({
            map: map,
            strokeOpacity: 0,
            fillOpacity: 0,			
            bounds: new google.maps.LatLngBounds(
				new google.maps.LatLng(34.238471, -118.531425),
				new google.maps.LatLng(34.238045, -118.529955)
            )
        });
		
		library = new google.maps.Rectangle({
            map: map,
            strokeOpacity: 0,
            fillOpacity: 0,			
            bounds: new google.maps.LatLngBounds(
				new google.maps.LatLng(34.2403874, -118.5299813),
				new google.maps.LatLng(34.2399084, -118.5286509)
            )
        });
		
		orangeGrove = new google.maps.Rectangle({
            map: map,
            strokeOpacity: 0,
            fillOpacity: 0,			
            bounds: new google.maps.LatLngBounds(
				new google.maps.LatLng(34.23687802, -118.5272347),
				new google.maps.LatLng(34.23565103, -118.52476716)
            )
        });
		
		cypressHall = new google.maps.Rectangle({
            map: map,
            strokeOpacity: 0,
            fillOpacity: 0,			
            bounds: new google.maps.LatLngBounds(
				new google.maps.LatLng(34.2366621, -118.5308825),
				new google.maps.LatLng(34.2360945, -118.5293376)
            )
        });		
		
		google.maps.event.addListener(map, 'dblclick', doubleClicked);
		testing();
    }
    
	function testing(){ //building display
		jacaranda.setOptions({strokeOpacity: 1, strokeColor: correct, fillOpacity: 0.3, fillColor: correct});
		sierra.setOptions({strokeOpacity: 1, strokeColor: correct, fillOpacity: 0.3, fillColor: correct});
		library.setOptions({strokeOpacity: 1, strokeColor: correct, fillOpacity: 0.3, fillColor: correct});
		orangeGrove.setOptions({strokeOpacity: 1, strokeColor: correct, fillOpacity: 0.3, fillColor: correct});
		cypressHall.setOptions({strokeOpacity: 1, strokeColor: correct, fillOpacity: 0.3, fillColor: correct});
	}
	
	
	window.addEventListener("load", init, false); 
    </script>
  </head>
  
  <body>
	  <h1>CSUN</h1>
	  <div id="map-canvas"></div>
	  <h4>By Ivan Chacon & Steven Blachowiak</h4>
	  <h2 id="theQuestion"></h2>
  </body>
  </html>
